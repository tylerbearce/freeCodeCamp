<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Roman Numeral Converter</title>
        <link rel="stylesheet" href="style.css">
        <script src="Roman-Numeral-Converter.js"></script>
    </head>
  
    <body>

        <div class="aligner">
            <div class="align-top"></div>
            <div class="align-mid">
                <h1>Roman Numeral Converter</h1>
                <hr>
                <p>Converts a given number into a roman numeral.</p>
                <hr>
                <form>
                    <input id="input" type="number" min="1" max="10000" placeholder="15" required>
                    <button type="submit" onclick="changeContent(); return false;" >Convert!</button>
                </form>
                <p id="output" on></p>
            </div>
            <div class="align-bot">
                <!-- Footer -->
                <footer>
                    <p class="sig">Designed and coded by <a href="https://www.linkedin.com/in/tylerbearce/" target="_blank" style= "color: blue">Tyler Bearce</a> for <a href = "https://www.freecodecamp.org" target="_blank" style= "color: green">Free Code Camp</a> projects.</p>
                </footer>
            </div>
        </div>
        
        <script>
            function changeContent() {
                var num = document.getElementById('input').value;
                document.getElementById('output').innerHTML = num + " = " + convertToRoman(num);
                }
        </script>

    </body>
</html>
