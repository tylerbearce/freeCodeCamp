<!DOCTYPE html>
<html lang="en">

<head>
	<title>Survey Form</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1 id=title>Survey Form</h1>
	<p id=description>This is a survey form for something.</p>
	<form id=survey-form>
	  <label id="name-label" for="name">Full Name:
		<input id="name" type="text" required placeholder="Full Name">
	  </label><br>
	  <label id="email-label" for="email">Email Address:
		<input id="email" type="email" required placeholder="Email Address">
	  </label><br>
	  <label id="number-label" for="number">Phone Number:
		<input id="number" type="number" min="1000000" max="9999999" placeholder="Phone #">
	  </label></br>
	  <label id="dropdown-label" for="dropdown">Dropdown:
		<select id="dropdown">
		  <option value="option1">Option 1</option>
		  <option value="option2">Option 2</option>
		  <option value="option3">Option 3</option>
		</select>
	  </label><br>
	  <label for="radio1">Radio Choice:
		<input id="radio1" type="radio" name="radio-choice" value="choice 1">Radio 1
	  </label>
	  <label for="radio2">
		<input id="radio2" type="radio" name="radio-choice" value="choice 2">Radio 2
	  </label>
	  <label for="radio3">
		<input id="radio3" type="radio" name="radio-choice" value="choice 3">Radio 3
	  </label><br>
	  <label for="check1">Check Boxes:
		<input id="check1" type="checkbox" name="check-choice" value="choice 1">Check 1
	  </label>
	  <label for="check2">
		<input id="check2" type="checkbox" name="check-choice" value="choice 2">Check 2
	  </label>
	  <label for="check3">
		<input id="check3" type="checkbox" name="check-choice" value="choice 3">Check 3
	  </label><br>
	  <label for="textarea">Additional Comments:
		<textarea>Enter Comments</textarea>
	  </label><br>
	  <input id="submit" type="submit">
	</form>
	<div>
	  <p class="sig">Designed and coded by <a href="https://www.linkedin.com/in/tylerbearce/" target="_blank" style= "color: blue">Tyler Bearce</a> for <a href = "https://www.freecodecamp.org" target="_blank" style= "color: green">Free Code Camp</a> projects.</p>
	</div>
</body>
</html>
