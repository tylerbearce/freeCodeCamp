<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="style.css">
        <script src="Palindrome-Checker.js"></script>
    </head>
  
    <body>

        <div class="aligner">
            <div class="align-top"></div>
            <div class="align-mid">
                <h1>Palindrome Checker</h1>
                <hr>
                <p>Return true if the given string is a palindrome. Otherwise, return false.</p>
                <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
                <hr>
                <form>
                    <input id="input" type="text" style="width: 25%;" placeholder="Possible Palindrome">
                    <button type="submit" onclick="changeContent(); return false;" >Check!</button>
                </form>
                <p id="output" on></p>
            </div>
            <div class="align-bot">
                <!-- Footer -->
                <footer>
                    <p class="sig">Designed and coded by <a href="https://www.linkedin.com/in/tylerbearce/" target="_blank" style= "color: blue">Tyler Bearce</a> for <a href = "https://www.freecodecamp.org" target="_blank" style= "color: green">Free Code Camp</a> projects.</p>
                </footer>
            </div>
        </div>
        
        <script>
            function changeContent() {
                var str = document.getElementById('input').value;
                document.getElementById('output').innerHTML = str + " = " + palindrome(str);
                }
        </script>

    </body>
</html>
