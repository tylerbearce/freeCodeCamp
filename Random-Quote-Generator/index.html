<!DOCTYPE html>
<html lang='en'>

    <!-- HEAD -->
    <head>
        <title>Random Quote Machine</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="Random-Quote-Generator.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </head>
  
    <!-- BODY -->
    <body>
        <div class="container-fluid text-center">
            <h1>Random Quote Machine</h1>
            <div id="quote-box" class="alert-info">  
                <p id="text">-</p>
                <p id="author">-</p>
                <div id="buttons">
                    <button id="new-quote" class="btn btn-info" onclick="updateQuote()" title="Generate a new quote!">New Quote</button>
                    <a id="tweet-quote" href="twitter.com/intent/tweet" title="Tweet this quote!">
                        <i class="fab fa-twitter-square fa-2x"></i>  
                    </a>
                </div>
            </div>
        </div>
    </body>

    <!-- FOOTER -->
    <footer class="text-center">
        <p class="sig">Designed and coded by <a href="https://www.linkedin.com/in/tylerbearce/" target="_blank" style= "color: blue">Tyler Bearce</a> for <a href = "https://www.freecodecamp.org" target="_blank" style= "color: green">Free Code Camp</a> projects.</p>
    </footer>
    <script>updateQuote()</script>
</html>
