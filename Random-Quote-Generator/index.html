<!DOCTYPE html>
<html lang='en'>

    <!-- HEAD -->
    <head>
        <title>Random Quote Machine</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="Random-Quote-Generator.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script>
          $(document).ready(function() {
            updateQuote();
          });
        </script>
    </head>
  
    <!-- BODY -->
    <body class="background">
        <div id="wrapper" class="text-center container">     
            <div id="quote-box" class="panel panel-info">
                <div class="panel-heading">
                    <h1>Random Quote Machine</h1>
                </div>
                <div id="quote-text" class="panel-body text-primary">
                    <p id="text" class="h3">-</p>
                </div>
                <p id="author" class="h4 text-right text-info">-</p>    
                <div id="buttons" class="panel-heading">            
                    <button id="new-quote" class="btn btn-primary" onclick="updateQuote()" title="Generate a new quote!">Generate Quote</button>
                    <a id="tweet-quote" class="btn btn-info" href="#" title="Tweet this quote!" target="_blank">
                        <i class="fab fa-twitter"></i>  
                    </a>
                </div>
            </div>
        </div>
        
        <!-- FOOTER -->
        <footer class="text-center">
            <p class="sig">Designed and coded by
                <a href="https://www.linkedin.com/in/tylerbearce/" target="_blank" style= "color: cyan">Tyler Bearce</a>
                for 
                <a href = "https://www.freecodecamp.org" target="_blank" style= "color: lightgreen">Free Code Camp</a>
                projects.
            </p>
        </footer>
    </body>
</html>
